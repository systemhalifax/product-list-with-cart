<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product list with car</title>
  
  <link rel="stylesheet" href="assets/styles/fonts.css">
  <link rel="stylesheet" href="assets/styles/general.css">
  <link rel="stylesheet" href="assets/styles/index.css">
</head>
<body>

  <main>
    <section class="menu">
      <header>Desserts</header>
      <div class="menu__item-list js-menu__list ">
        <!-- Menu items will be dynamically inserted here -->
      </div>
    </section>
    <section class="cart">
      <span class="cart__quantity js-cart__quantity "></span>
      <div class="cart__order-summary js-cart__order-summary "></div>
    </section >
    <section class="js-cart__payment">
      <!-- Payment details will be dynamically inserted here -->
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/systemhalifax">Reinhard Kent</a>.  
  </footer>

  <script type="module" src="assets/scripts/index.js"></script>
</body>
</html>
